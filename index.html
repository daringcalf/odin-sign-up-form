<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <header>
          <img class="logo" src="assets/Odin Lined.png" alt="odin logo" />
          <h1>ODIN</h1>
        </header>
        <footer>
          <p>
            Photo by
            <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
            on
            <a
              href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
              >Unsplash</a
            >
          </p>
        </footer>
      </div>
      <main>
        <header>
          <div class="header-text">
            <p>
              This is not a real online service! You know you need something
              like this in your life to help you realize your deepest dreams.
              Sign up
              <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
          </div>
        </header>
        <div class="form-container">
          <h2>Let's do this!</h2>
          <form action="">
            <div class="form-section">
              <div class="input-group">
                <div class="input-wrapper">
                  <label for="first-name">first name</label>
                  <input type="text" id="first-name" name="first-name" />
                </div>
                <div class="input-wrapper">
                  <label for="last-name">last name</label>
                  <input type="text" id="last-name" name="last-name" />
                </div>
              </div>
              <div class="input-group">
                <div class="input-wrapper">
                  <label for="email">email</label>
                  <input type="email" id="email" name="email" />
                </div>
                <div class="input-wrapper">
                  <label for="phone-number">phone number</label>
                  <input type="tel" id="phone-number" name="phone-number" />
                </div>
              </div>
              <div class="input-group">
                <div class="input-wrapper">
                  <label for="password">password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="input-wrapper">
                  <label for="confirm-password">confirm password</label>
                  <input
                    type="password"
                    id="confirm-password"
                    name="confirm-password"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="button-section">
              <button type="submit">Create Account</button>
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
